<html>
  <head>
    <meta charset="utf-8">
    <title>how website use forms</title>
  </head>
  <body>
    <h1>Place Your Order Here</h1>
    <form class="" action="index.html" method="post">
      <h3>Full names</h3>
      First name: <input type="text" name="first_name" />
      Last name: <input type="text" name="last_name" />
      <h3>Phone Number</h3>
      Phone number: <input type="tel" name="Phone_number" />
      <h3>E mail Address</h3>
      Address: <input type="email" name="E_mail_address" />
      <h3>Delivery Address</h3>
      Street Address: <input type="text" name="street_address" />
      <br>
      Street Address 2: <input type="text" name="street_address_2" />
      <br>
      City: <input type="text" name="city" />
      Street/Province: <input type="text" name="street" />
      <br>
      Postal/Zip code: <input type="text" name="Postal_code" />
      <br>
      <input type="submit" value="Submit">


    </form>

  </body>
  </html>
